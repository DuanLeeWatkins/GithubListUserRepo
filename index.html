<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github User Repo Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Github User Repo Search</h1>

        <form id="search-form">
            <label for="search-user-handle">Search User Handle</label>
            <input type="text" name="user-handle" id="user-handle" required>

            
            <input type="submit" name="submit-button" id="submit-button" value="Get Repos">
        </form>

        <p id="search-error-message" class="error-message"></p>
        <section id="results" class="hidden">
            <h2>Repo Results</h2>
            <ul id="results-list"></ul>
        </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="style.js"></script>
</body>
</html>
